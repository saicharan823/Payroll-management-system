<!DOCTYPE html>
<html>
<head>
    <title>Payroll Release</title>
    <style>
        /* CSS styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }
        
        h1 {
            color: #333;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        
        .form-group button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payroll Release</h1>
        
        <form action="/payroll_release" method="post">
            <div class="form-group">
                <label for="employeeID">Employee ID:</label>
                <input type="text" id="employeeID" name="employeeID" required>
            </div>
            
            <div class="form-group">
                <label for="departmentID">Department ID:</label>
                <input type="text" id="departmentID" name="departmentID" required>
            </div>
            
            <div class="form-group">
                <label for="accountNo">Account No:</label>
                <input type="text" id="accountNo" name="accountNo" required>
            </div>
            
            <div class="form-group">
                <label for="PAN">PAN:</label>
                <input type="text" id="PAN" name="PAN" required>
            </div>
            
            <div class="form-group">
                <label for="basicSalary">Basic Salary:</label>
                <input type="number" id="basicSalary" name="basicSalary" required>
            </div>
            
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
