<!DOCTYPE html>
<html>
<head>
  <title>Employee Salary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    .container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    h2 {
      margin-top: 0;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }
    .info {
      margin-top: 20px;
    }
    .label {
      font-weight: bold;
    }
    .value {
      margin-left: 10px;
    }
    .back-btn {
      display: block;
      margin-top: 20px;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
    }
    .back-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Employee Salary</h2>
    <div class="info">
      <p class="label">Employee ID:</p>
      <p class="value">{{ data.EmployeeID }}</p>
    </div>
    <div class="info">
      <p class="label">Total Salary:</p>
      <p class="value">{{ data.TotalSalary }}</p>
    </div>
    <a href="/attendance_report" class="back-btn">Back to Employee ID</a>
  </div>
</body>
</html>
